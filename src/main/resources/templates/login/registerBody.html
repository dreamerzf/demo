<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<body>

<div th:fragment="registerBody" id="userRegisterBody" role="dialog" aria-hidden="false">
  <div class="page login-page">
    <div class="container d-flex align-items-center">
      <div class="form-holder has-shadow">
        <div class="row">
          <!-- Logo & Information Panel-->
          <div class="col-lg-6">
            <div class="info d-flex align-items-center">
              <div class="content">
                <div class="logo">
                  <h1>欢迎注册</h1>
                </div>
                <p>练习系统</p>
              </div>
            </div>
          </div>
          <!-- Form Panel    -->
          <div class="col-lg-6 bg-white">
            <div class="form d-flex align-items-center">
              <div class="content">
                <div class="form-group">
                  <input id="register-username" class="input-material" type="text" name="registerUsername" placeholder="请输入用户名/姓名" >
                  <div class="invalid-feedback">
                    用户名必须在2~10位之间
                  </div>
                </div>
                <div class="form-group">
                  <input id="register-password" class="input-material" type="password" name="registerPassword" placeholder="请输入密码"   >
                  <div class="invalid-feedback">
                    密码必须在6~10位之间
                  </div>
                </div>
                <div class="form-group">
                  <input id="register-passwords" class="input-material" type="password" name="registerPasswords" placeholder="确认密码"   >
                  <div class="invalid-feedback">
                    两次密码必须相同 且在6~10位之间
                  </div>
                </div>
                <small>已有账号?</small>
                <a href="/demo/login/index" class="signup">&nbsp;返回登录</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
