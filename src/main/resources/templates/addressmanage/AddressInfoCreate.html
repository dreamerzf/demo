<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="zh-CN">

<div th:fragment="addAddressInfo" class="modal fade" id="addressInfoCreateModal" role="dialog" aria=hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content" id = "addressInfoCreate">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times:</button>
                <h4 class="modal-title">
                    <b>新增</b>
                </h4>
            </div>
            <div class="modal-body container-fluid">
                <form id="addressInfoCreateForm" method="post" class="form-horizontal">
                                        <div class="form-group">
                        <label class="col-sm-2">地址信息:</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="mCreate" name="mCreate" placeholder="请输入地址信息">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2">地址编号:</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="nCreate" name="nCreate" placeholder="请输入地址编号">
                        </div>
                    </div>

                </form>
            </div>
            <div class="modal-footer" id="addressInfoCreateToolbar">
                <div class="btn-toolbar">
                    <button id="addressInfoCreateOKButton" class="btn btn-primary btn-theme" type="button">确定</button>
                    <button type="button" class="btn" data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
