<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="zh-CN">

<div th:fragment="editAddressInfo" class="modal fade" id="addressInfoEditModal" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times:</button>
                <h4 class="modal-title">
                    <b>编辑</b>
                </h4>
            </div>
            <div class="modal-body">
                    <form id="addressInfoEditForm" method="post" class="form-horizontal">
                                            <div class="form-group">
                        <label class="col-sm-2">地址信息:</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="mEdit" name="mEdit" placeholder="请输入地址信息">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2">地址编号:</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="nEdit" name="nEdit" placeholder="请输入地址编号">
                        </div>
                    </div>

                    </form>
                <div class="modal-footer" id="addressInfoEditToolbar">
                    <div class="btn-toolbar">
                        <button id="addressInfoEditOKButton" class="btn btn-primary btn-theme" type="button">确定</button>
                        <button type="button" class="btn" data-dismiss="modal">取消</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
