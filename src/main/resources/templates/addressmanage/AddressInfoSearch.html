<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<div th:fragment="searchAddressInfo">
    <div class="c-query-panel" id="addressInfoFilterBox" style="display:none">
        <div class="c-group-box-title">
            <span>查询区</span>
        </div>
        <form id="addressInfoSearchForm" class="form-horizontal" method="post">
                            <div class="form-group">
                    <label class="col-sm-2">编号:</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="nSearch" name="nSearch" placeholder="请输入编号">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2">信息:</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="mSearch" name="mSearch" placeholder="请输入信息">
                    </div>
                </div>

            <div class="form-group">
                <div class="col-xs-12">
                    <div class="btn-toolbar">
                        <button id = "resetButton" type="button" class="pull-rigth btn btn-default">重置</button>
                        <button id = "searchButton" type="button" class="pull-rigth btn btn-theme">查询</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <hr/>
    <script id = "addressInfoGridToolbar" type="text/x-kendo-template">
         <div class="btn-toolbar">
            <button data-backdrop="static" data-toggle="modal" data-target="\\#addressInfoCreateModal" class="btn fa fa-plus">新增</button>
            <button id="addressInfoEdit" class="btn fa fa-pencil-square">编辑</button>
            <button id="addressInfoDelete" class="btn fa fa-trash">删除</button>
            <button class="btn fa fa-filter" id="addressInfoFilterButton"><em>筛选</em></button>
            <button class="btn fa fa-download" id="addressInfoExportButton"><em>下载</em></button>
            <span id="faSearch" class="fa fa-search"></span>
            <input class="inputSearch" type="text" id="addressInfoSearch" placeholder="模糊搜索....">
         </div>
    </script>
    <div id="addressInfoGrid"></div>
 </div>
 </html>
