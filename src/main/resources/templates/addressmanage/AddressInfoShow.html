<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="zh-CN">

<div th:fragment="showAddressInfo" class="modal fade" id="addressInfoShowModal" role="dialog" aria=hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times:</button>
                <h4 class="modal-title">
                    <b>查看信息</b>
                </h4>
            </div>
            <div class="modal-body">
                    <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2">地址信息:</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="mShow" name="mShow" placeholder="请输入地址信息">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2">地址编号:</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="nShow" name="nShow" placeholder="请输入地址编号">
                        </div>
                    </div>

                    </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
</html>
