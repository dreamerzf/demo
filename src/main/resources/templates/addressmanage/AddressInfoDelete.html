<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="zh-CN">


<div th:fragment="deleteAddressInfo" class="modal fade" id="addressInfoDeleteModal" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times:</button>
                <h4 class="modal-title"><b>删除</b></h4>
            </div>
            <div class="modal-body">确定要删除吗</div>
            <div class="modal-footer">
                <button id="addressInfoDeleteOKButton" type="button" class="btn bun-primary">确定</button>
                <button type="button" class="btn bun-primary" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
</html>
