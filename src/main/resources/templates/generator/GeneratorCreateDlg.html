<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="zh-CN">

<div th:fragment="addGenerator" class="modal fade" id="generatorCreateModal" role="dialog" aria-hidden="true">
<div class="modal-dialog modal-lg">
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title">
                <b>Java相关</b>
            </h4>
            <button type="button" class="close" data-dismiss="modal">&times</button>
        </div>
        <hr/>
        <div class="modal-body container-fluid">
            <form id="generatorCreateForm" method="post" class="form-horizontal">
                <div class="form-group">
                    <div class="col-sm-2">
                        <label class="pull-right">模块英文（小写）</label>
                    </div>
                    <div class="col-sm-4">
                        <input class="form-control" id="moduleName" type="text" name="moduleName" placeholder="请输入模块英文名称">
                    </div>
                    <div class="col-sm-2">
                        <label class="pull-right">模块中文</label>
                    </div>
                    <div class="col-sm-4">
                        <input class="form-control" id="moduleComment" type="text" name="moduleComment" placeholder="请输入模块中文名称">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-2">
                        <label class="pull-right">Java类英文（首字母大写）</label>
                    </div>
                    <div class="col-sm-4">
                        <input class="form-control" id="className" type="text" name="className" placeholder="请输入Java类英文（首字母大写）">
                    </div>
                    <div class="col-sm-2">
                        <label class="pull-right">Java类中文</label>
                    </div>
                    <div class="col-sm-4">
                        <input class="form-control" id="classComment" type="text" name="classComment" placeholder="请输入Java类中文">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-2">
                        <label class="pull-right">工程英文（小写）</label>
                    </div>
                    <div class="col-sm-4">
                        <input class="form-control" id="projectName" type="text" name="projectName" placeholder="请输入工程英文">
                    </div>

                </div>
            </form>
        </div>
        <div id="generatorJavaGrid"></div>
        <div class="form-group">
            <div class="btn-toolbar">
                <button id="generatorCreateOKButton" type="button" class="btn btn-default pull-right">生成</button>
            </div>
        </div>
    </div>

</div>
</div>
</html>
